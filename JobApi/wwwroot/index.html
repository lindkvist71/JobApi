<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lediga tjänster i Hudiksvall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Tonad bakrund -->
    <div id="overlay"></div>
    <!-- Sökknapp-->
    <div class="content">
        <div class="start">

            <h1>Lediga tjänster i Hudiksvalls kommun</h1>
            <div class="searchBtn"><img src="img/search.svg" alt=""></div>
            <p>Visa lediga tjänster</p>
        </div>
        <!--Sökresultat-->
        <div class="startList">
            <!-- Räknare lediga tjänster-->
            <p id="counter"></p>
            <!-- Lista lediga tjänster-->
            <table>
                <tr>
                    <th>Lediga tjänster</th>
                    <th>Sista ansökningsdatum</th>
                    <th>Kommun</th>
                    <th>Region</th>
                </tr>
                <tbody id="list"></tbody>
            </table>
            <!-- Detaljerad beskrivning av tjänster-->
            <div id="view">
                <h3 id="view-title"></h3>
                <p id="view-place"></p>
                <p id="view-region"></p>
                <!--<p>Sista ansökningsdag: </p>-->
                <p id="view-dateEnd"></p>
                <!--<br />-->
                <p>Beskrivning:</p>
                <p id="view-text"></p>
                <p id="view-id"></p>
                <div class="closeBtn"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
